<!DOCTYPE html>
<html>
	<head>
		<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
		<style>
			body, html
			{
				position:absolute;
				top:0px;
				left:0px;
				width:100%;
				height:100%;
				margin:0px;
				padding:0px;
				border:0px;
			}
		</style>
	</head>
	<body>

		<script>
			var NVector = {};
			NVector.Update = function(inNVector)
			{
				var markup = inNVector.JQContainer.html();
				inNVector.JQContainer.html(markup);
			};
			NVector.Create = function(inDimensions)
			{
				var obj = {};
				
				obj.Dimensions = inDimensions;
				obj.JQContainer = $("<svg width=\"100%\" height=\"100%\" viewBox=\"-10 -10 120 120\" preserveAspectRatio=\"none\" style=\"background-color: red\"></svg>");
				obj.JQGridLines = $();
				obj.JQ
				
				var i;
				var gap = 100/(obj.Dimensions-1);
				var p1, p2;
				for(i=0; i<obj.Dimensions; i++)
				{
					p1 = i*gap+",0";
					p2 = i*gap+",100";
					obj.JQGridLines = obj.JQGridLines.add($("<polyline points=\""+p1+" "+p2+"\" style=\"fill:none;stroke:black;stroke-width:0.1\" />"));
					
				}
				$("body").append(obj.JQContainer);
				obj.JQContainer.append(obj.JQGridLines);
				NVector.Update(obj);
				return obj;
			};
			
			var v1 = NVector.Create(20);
			
		</script>
		
	</body>
</html>
